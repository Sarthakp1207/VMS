   </head>
<center>
<h1 class="display-3" style="background-color:#ffc107;color:#000;font-weight: normal;">
Update Product image </h1>
   
	
        <div class="section full mt-1 mb-2">
          
            <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
 
 <div class="section mt-1 mb-5">
            <div class="form-group boxed">
                        <div class="mb-3">
                                {% if prod.pic %}
                                    <img src="{{ prod.foodpic.url }}" alt="image here" class="prod-size">
                                {% endif %}
                                <label for="" class="form-label">Image</label>
                                <input type="file" name="foodpic" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-warning">Update</button>
                      
                   </div>
  </form>
                 
</center>
{% endblock %}
